<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo da Camiseta - Paulo Ryan</title>
  <style>
    /* Estilo geral */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('39956942.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    body.camiseta {
      background-color: #f0f0f0;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .imagem-camiseta {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border: 2px solid #4caf50;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .mensagem {
      font-size: 1.2rem;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }

    .btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 25px;
      background: linear-gradient(45deg, #ff9800, #4caf50);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }

    .btn:hover {
      background: linear-gradient(45deg, #e68900, #43a047);
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      background: rgba(0,0,0,0.1);
      font-size: 0.9rem;
      border-top: 3px solid #ff9800;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      h1 { font-size: 1.6rem; }
      .mensagem { font-size: 1rem; }
      .btn { padding: 12px 20px; font-size: 1rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      .mensagem { font-size: 0.9rem; padding: 10px; }
      .btn { padding: 10px 15px; font-size: 0.9rem; }
    }

    /* Tela de introdução (Preloader) */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #intro img {
      width: 250px;
      animation: zoom 2s infinite alternate ease-in-out;
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    #intro.fade-out {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body class="camiseta">

  <!-- Tela de introdução -->
  <div id="intro">
    <img src="fish.png" alt="Bandeira do Brasil">
  </div>

  <h1>Modelo da Camiseta</h1>
  
  <img src="camisa.jpeg" alt="Modelo da Camiseta" class="imagem-camiseta">

  <div class="mensagem">
    <p>
      O valor da camiseta ainda não está definido.<br>
      Todas as atualizações sobre preços e informações serão postadas no grupo.<br>
      Fique atento!
    </p>
  </div>

  <!-- Botões -->
  <a href="https://chat.whatsapp.com/FlCfLHUSMQZ46mA5jkgIJS" class="btn" target="_blank">Entrar no Grupo</a>
  <a href="index.html" class="btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">Voltar ao Início</a>

  <footer>
    <p>© 2025 Paulo Tomaz – Todos os direitos reservados.</p>
  </footer>

  <script>
    // Esconde a tela de introdução após 3 segundos
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("intro").classList.add("fade-out");
      }, 3000);
    });
  </script>

</body>
</html>
